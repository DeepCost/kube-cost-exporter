name: Release Helm Chart

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      - name: Get chart version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update chart version
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          sed -i "s/^version:.*/version: $VERSION/" charts/kube-cost-exporter/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"$VERSION\"/" charts/kube-cost-exporter/Chart.yaml

      - name: Package Helm chart
        run: |
          helm package charts/kube-cost-exporter

      - name: Checkout gh-pages
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: gh-pages

      - name: Copy chart to gh-pages
        run: |
          cp kube-cost-exporter-*.tgz gh-pages/
          cd gh-pages
          helm repo index . --url https://deepcost.github.io/kube-cost-exporter

      - name: Commit and push to gh-pages
        run: |
          cd gh-pages
          git add .
          git commit -m "Release chart version ${{ steps.get_version.outputs.version }}"
          git push

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: kube-cost-exporter-*.tgz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
