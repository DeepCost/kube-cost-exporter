apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kube-cost-exporter.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kube-cost-exporter.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "kube-cost-exporter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- toYaml .Values.podAnnotations | nindent 8 }}
      labels:
        {{- include "kube-cost-exporter.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kube-cost-exporter.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --cloud-provider={{ .Values.cloudProvider }}
            {{- if eq .Values.cloudProvider "aws" }}
            - --region={{ .Values.aws.region }}
            {{- else if eq .Values.cloudProvider "gcp" }}
            - --region={{ .Values.gcp.region | default "us-central1" }}
            {{- else if eq .Values.cloudProvider "azure" }}
            - --region={{ .Values.azure.region | default "eastus" }}
            {{- end }}
            - --update-interval={{ .Values.updateInterval }}
          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            {{- if eq .Values.cloudProvider "aws" }}
            - name: AWS_REGION
              value: {{ .Values.aws.region }}
            {{- end }}
            {{- if eq .Values.cloudProvider "gcp" }}
            - name: GCP_PROJECT
              value: {{ .Values.gcp.project }}
            {{- end }}
            {{- if eq .Values.cloudProvider "azure" }}
            - name: AZURE_SUBSCRIPTION_ID
              value: {{ .Values.azure.subscriptionId }}
            {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
